type Query {
  hello: String!
  helloWithName(name: String): String!
  peopleNumber: Int!
  # Lista de los elementos
  bookList: Result
  peopleList: Result
  # Elementos seleccionados
  book(id: ID!): Result
  people(id: ID!): Result
}

type Mutation {
  addBook(id: ID!): Boolean
  updateBook(id: ID!): Boolean
  deleteBook(id: ID): Boolean
}

union DataBD = Book | People

